name: Build Signed Release APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Signed Release APK with Gradle
        run: |
          chmod +x gradlew
          ./gradlew assembleAppRelease --build-cache --parallel --daemon --warning-mode all
        env:
          SIGNING_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          SIGNING_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
          SIGNING_STORE_PASSWORD: ${{ secrets.RELEASE_STORE_PASSWORD }}
          SIGNING_KEY_BASE64: ${{ secrets.RELEASE_KEY_STORE }}
          
      - name: Organize the APK file
        run: |
          mkdir -p ${{ github.workspace }}/apk/
          cp -f app/build/outputs/apk/app/release/*.apk ${{ github.workspace }}/apk/
          
      - name: Upload Signed APK to Artifact
        uses: actions/upload-artifact@v4
        with:
          name: legado-release-apk
          path: ${{ github.workspace }}/apk/*.apk
